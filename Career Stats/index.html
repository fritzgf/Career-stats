<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Career Stats</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">


  </head>
  <body>
    <header>
      <img src="LDSBC1.jpg" alt="">
      <h1>LDS Business College - Career Statistics Website</h1>
    </header>

    <!-- Create a class container -->
    <div class="container">
        <div class="row">


                <!-- Create a form-->
                <Panel>
                 <form class="main-form">
                  <div class="form">
                <label for="Occupation" class=" control-label"> </label>
                        <!-- Select an occupation -->
                        <select id="occupation" name="occupation" class="form-control" required="required">
                            <option value="na" selected="">Occupation:</option> <br>
                            <option value="Major">Software Developer</option>
                            <option value="Major">Business Intelligence</option>
                            <option value="Major">Server Administration</option>
                            <option value="Major">Cyber Security</option>
                            <option value="Major">System Analysis</option>
                            <option value="Major">Accounting</option>
                            <option value="Major">Entrepreneur</option>
                            <option value="Major">Global Supply Chain & Operations</option>
                            <option value="Major"> Professional Sales</option>
                            <option value="Major">Project Management</option>
                            <option value="Major">Medical Coding</option>
                            <option value="Major">Medical Assistance</option>
                            <option value="Major">Interior Designer</option>
                            <option value="Major">Paralegal</option>
                            <option value="Major">Social Media Marketer</option>
                        </select>

                         <label for="Date" class="control-label"> Date </label>
                         <div class="input-daterange"id="datepicker" >
                             <input type="text" class="input-small" name="start" id="From" placeholder="From"/>
                             <!-- <span class="add-on">to</span> -->
                             <input type="text" class="input-small" name="end" id="To" placeholder="To" /><br>
                         </div>



                         <div class="state">

                           <form class="" action="index.html" method="post">
                         <label for="State" class="control-label">Utah Only?</label> <br>
                                 <div class="radio">
                                   <div class="box">
                                     <input  type="radio" name="state" value="Yes" Yes> <span>Yes</span>
                                   </div>
                                   <div class="box">
                                      <input type="radio" name="state" value="No" No> <span>No</span> <br>
                                   </div>
                                 </div>
                                 <div class="button">


                                 <input type="submit" value ="Submit">
                                 </div>
                         </div>





                        </div>
                     </div>
                 </form>
                </Panel>


        </div>
    </div>





    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
